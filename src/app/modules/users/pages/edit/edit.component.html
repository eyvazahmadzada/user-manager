<app-modal header="Edit User" (onClose)="navigateBack()">
  <form class="edit-form">
    <div class="form-groups mb-2">
      <div class="avatars-wrapper mb-2">
        <label class="fs-20 lh-28 fw-600 mb-1">Choose an avatar:</label>
        <button
          *ngFor="let avatar of [].constructor(avatars); let i = index"
          type="button"
          class="mb-lg-4 mb-3 mr-2"
          [ngClass]="{ selected: i + 1 === user.avatarId }"
          [style.backgroundImage]="
            'url(https://reqres.in/img/faces/' + (i + 1) + '-image.jpg)'
          "
          (click)="onSetSelected(i + 1)"
        ></button>
      </div>

      <app-form-group
        label="First Name"
        type="text"
        icon="user"
        placeholder="Byron"
        initValue="Byron"
      ></app-form-group>

      <app-form-group
        label="Last Name"
        type="text"
        icon="user"
        placeholder="Fields"
        initValue="Fields"
      ></app-form-group>

      <app-form-group
        label="Email"
        type="email"
        icon="letter"
        placeholder="byron.fields@reqres.in"
        initValue="byron.fields@reqres.in"
      ></app-form-group>
    </div>

    <app-button>Update</app-button>
  </form>
</app-modal>
